<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
    function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수
                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }
                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample4_postcode').value = data.zonecode;
                document.getElementById("sample4_roadAddress").value = roadAddr+extraRoadAddr;                
                /*
                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                if(roadAddr !== ''){
                    document.getElementById("sample4_extraAddress").value = extraRoadAddr;
                } else {
                    document.getElementById("sample4_extraAddress").value = '';
                }
                var guideTextBox = document.getElementById("guide");
                
                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                if(data.autoRoadAddress) {
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';
                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }
                */
            }
        }).open();
    }
</script>
</head>
<body>
<table border="1" width="800">
	<tr><th>구분</th><th>상품명</th><th>상품이미지</th><th>수량</th><th>상품가격</th><th>배송비</th></tr>
	<tr th:each="vo,idx:${list}" align="center">
		<td>[[${idx.count}]]</td>
		<td>[[${vo.goodsName}]]</td>
		<td><img th:src="|/goods/image/${vo.goodsMain}|" width="200" height="200"/></td>
		<td>[[${vo.qty}]]</td>
		<td>[[${vo.goodsPrice}]]</td>
		<td>[[${vo.deliveryCost}]]</td>
	</tr>
	<tr><td colspan="6" align="right">합계금액 : [[${totalPrice}]] 원</td></tr>
</table>
<form action="order">
<input type="hidden" name="totalPrice" th:value="${totalPrice}" />
<input type="hidden" name="goodsNums" th:value="${goodsNums}" />
	<table border="1" width="800">
		<tr><th>수령인</th><td><input type="text" name="purchaseName" th:value="${mem.memberName}"/></td></tr>
		<tr><th>연락처</th><td><input type="text" name="purchasePhone" th:value="${mem.memberPhone}" /></td></tr>
		<tr><th>우편번호</th><td><input type="text" name="purchasePost" id="sample4_postcode" th:value="${mem.memberPost}" />
							<input type="button" value="검색" onclick="javascript:sample4_execDaumPostcode();" /></td></tr>
		<tr><th>주소</th><td><input type="text" name="purchaseAddr" id="sample4_roadAddress" th:value="${mem.memberAddr}" /></td></tr>
		<tr><th>상세주소</th><td><input type="text" name="purchaseAddr2" th:value="${mem.memberAddr2}" /></td></tr>
		<tr><th>배송메세지</th><td><input type="text" name="purchaseMessage" /></td></tr>
		<tr><th colspan="2"><input type="submit" value="결제하기" /></th></tr>
	</table>
</form>
</body>
</html>
