<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="reviewUpdate" method="post">
리뷰페이지 <br />
		<input type="hidden" name="goodsNum" th:value="${reviewCommand.goodsNum}" />
		<input type="hidden" name="purchaseNum" th:value="${reviewCommand.purchaseNum}" />
		<input type="hidden" name="reviewNum" th:value="${reviewCommand.reviewNum}" />
주문번호:[[${reviewCommand.purchaseNum}]] <br />
상품명:[[${reviewCommand.goodsName}]] <br />
상품이미지:<img th:src="|/goods/image/${reviewCommand.goodsMain}|" width="100"/> <br />
상품설명 : <textarea rows="10" cols="30">[[${reviewCommand.goodsContent}]]</textarea> <br />
리뷰 점수: <input type="radio" name="reviewScore" value="1" th:checked="${reviewCommand.reviewScore == 1 }" /><label for="1">1점</label>
		<input type="radio" name="reviewScore" value="2" th:checked="${reviewCommand.reviewScore == 2 }" /><label for="2">2점</label>
		<input type="radio" name="reviewScore" value="3" th:checked="${reviewCommand.reviewScore == 3 }" /><label for="3">3점</label>
		<input type="radio" name="reviewScore" value="4" th:checked="${reviewCommand.reviewScore == 4 }" /><label for="4">4점</label>
		<input type="radio" name="reviewScore" value="5" th:checked="${reviewCommand.reviewScore == 5 }" /><label for="5">5점</label> <br />
리뷰 내용:<textarea rows="10" cols="30" name="reviewContent">[[${reviewCommand.reviewContent}]]</textarea><br />
<input type="submit" value="수정" />
</form>
</body>
</html>
